<body>

        </div>
        <div class="navigation">
            <nav>
                <li><a href="#" class="active nav-link" >Trending</a></li>
                <li><a href="#" class="nav-link">Latest</a></li>
                <li><a href="#" class="nav-link">Recommendations</a></li>

    <main>
        <div class="container">

                <a href="#" class="addtaskbtn" id="addtask"><h2>+</h2></a>

        </div>
    </footer>
    <script>
        if(document.readyState == 'loading') {
            document.addEventListener('DOMContentLoaded', ready)
        }
        else {
            ready()
        }

        function ready() {
            const useDet = {
                    tusername: '',
                    tpassword: '',
                    isLoggedIn: false
                }
            const taskDet = {
                title : "",
                description: "",
                reward: 0
            }

            const taskArray = [taskDet]
            const useArr = [useDet]
            

            if(localStorage.loginCred == null || localStorage.loginCred == undefined) {
                localStorage.loginCred
                localStorage.setItem('loginCred', JSON.stringify(useArr))
                localStorage.setItem('task',JSON.stringify(taskArray))
            }
            else{
                console.log(false);
            }

            const getId = (id) => {
                return document.getElementById(id);
            }

            getId('profile').addEventListener('click', () => {
                const isUserLogged = JSON.parse(localStorage.getItem('loginCred'))[0].isLoggedIn
                if(isUserLogged == true) {
                    window.location.href = './profile.html'
                }
                else if(isUserLogged == null || isUserLogged == undefined || isUserLogged == false) {
                    window.location.href = './login.html'
                }
            })
            getId('addtask').addEventListener('click', () => {
                const isUserLogged = JSON.parse(localStorage.getItem('loginCred'))[0].isLoggedIn
                if(isUserLogged == true) {
                    window.location.href = './addtask.html'
                }
                else if(isUserLogged == null || isUserLogged == undefined || isUserLogged == false) {
                    window.location.href = './login.html'
                }
            })
        }


    </script>
        <script>
            const navLink = document.querySelector('nav');
            navLink.addEventListener('click',(e) => {
                
                if(e.target.classList.contains('nav-link')){
                    if(e.target.classList.contains('active')){
                        return 0
                    }
                    else {
                        const isAcvtive = navLink.querySelector('.active')
                        isAcvtive.classList.remove('active')
                        e.target.classList.add('active')
                    }
                    
                }
            })
        </script>
    <script src="./assets.js"></script>

</body>
</html>
