<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style2.css">
    <link rel="stylesheet" href="./styles/style1.css">
    <title>Sabbi.com</title>
</head>
<body>
    <header>
        <div class="banner">
            <a href="./index.html"><strong id="timeOfDay">Tabbi</strong></a>
            <div class="balance-section">
                <a href="./pages/profile.html#wallet"><h2 class="balance" >Balance : v$ 0.19</h2></a>
                <a href="#" id="profile"><img src="./icons/person.svg" alt="">
                </a>
            </div>
        </div>
        <div class="navigation">
            <nav>
                <li><a href="#" class="active nav-link" >Trending</a></li>
                <li><a href="#" class="nav-link">Latest</a></li>
                <li><a href="#" class="nav-link">Recommendations</a></li>
                <li><a href="#" class="nav-link">Following</a></li>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="feed" id="feed">
                <a href="#" class="addtaskbtn" id="addtask"><h2>+</h2></a>
            </section>
        </div>
    </main>
    <script>
        const navLink = document.querySelector('nav');
        navLink.addEventListener('click',(e) => {
            
            if(e.target.classList.contains('nav-link')){
                if(e.target.classList.contains('active')){
                    return 0
                }
                else {
                    const isAcvtive = navLink.querySelector('.active')
                    isAcvtive.classList.remove('active')
                    e.target.classList.add('active')
                }
                
            }
        })
    </script>
    <script src="./script/assets.js"></script>
</body>
</html>
