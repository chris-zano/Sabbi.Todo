<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/profile.css">
    <title>Profile</title>
</head>
<body>
    <div class="container">
        <div class="profile-container">
            <div class="profile-img-container">
                <img src="../icons/person-circle.svg" alt="profile_image" width="100px" height="100px">
            </div>
            <div class="profile-username-container">
                <h2 id="username">@username_name.001</h2>
            </div>
        </div>
        <div class="activity-container">
            <div class="navbar">
                <li id="wallet">Wallet</li>
                <li id="activity">Activity</li>
            </div>
            <div class="activity-section" id="activity-section">
                <div class="wallet-tab " id="wallet-tab">
                    <div class="balance-bar">
                        <h2>Balance : v$ 0.19</h2>
                    </div>
                    <div class="action-btns">
                        <button id="deposit">Deposit</button>
                        <button id="withdraw">Withdraw</button>
                    </div>
                </div>
                <div class="activity-tab" id="activity-tab">
                </div>
            </div>
        </div>
    </div>
    <script src="../script/profile.js"></script>
</body>
</html>
